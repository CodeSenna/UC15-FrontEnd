<form action="">
    <!-- campo-selecao.html?dia-semana=7 -->
    <label for="dia-semana">Dia da semana</label>
    <select id="dia-semana" name="dia-semana">
        <option value="1">Domingo</option>
        <option value="2">Segunda</option>
        <option value="3">Terça</option>
        <option value="4">Quarta</option>
        <option value="5">Quinta</option>
        <option value="6">Sexta</option>
        <option value="7">Sábado</option>
    </select>
    <br>
    <label for="opcao">Selecione uma opção</label>
    <input type="radio" name="opcao">Verdadeiro
    <input type="radio" name="opcao">Falso
    <br>    
    <label for="checkopcao">Marque as opções: </label>
    <input type="checkbox" name="checkopcao">Preto
    <input type="checkbox" name="checkopcao">Branco
    <br>
    <button>Enviar</button>
</form>
